<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdn.html' %}

    <style>
        body {
          background-color: #66CDAA;
        }
        </style>

</head>

<body>
    <div class="container">
        <h3 class="text-center">Please Enter Student Data Here</h3>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        {% comment %} <div class="offset-md-3 col-md-6"> {% endcomment %}
            <form method="POST" class="shadow-lg">
                {% csrf_token %}
                
                <input type="text" name="fname" class="form-control" placeholder="Enter First Name" required><br>

                
                <input type="text" name="lname" class="form-control" placeholder="Last name" required><br>
                
               
                <input type="text" name="course" class="form-control" placeholder="Enter course name" required><br>
                
            
                <input type="number" name="fee" class="form-control" placeholder="Enter Fee" required><br>

                
                <input type="number" name="a1" class="form-control" placeholder=" Enter Assigmment1 Marks" required><br>

                
                <input type="number" name="a2" class="form-control" placeholder="Enter Assigmment2 Marks" required><br>
                
                <input type="number" name="a3" class="form-control" placeholder="Enter Assigmment3 Marks" required><br>
                
                <!-- <label> Enter Assigmment4 Marks</label> -->
                <input type="number" name="a4" class="form-control" placeholder="Enter Assigmment4 Marks" required><br>
                    
                <!-- <label>Enter Instion Name:</label> -->
                <input type="text" name="institute" class="form-control" placeholder="Enter Instion Name:" required><br>

                <!-- <label>Enter Location Name:</label> -->
                <input type="text" name="location" calss="form-control" placeholder="Enter Location Name:"required><br>
                <center>
                    <button type="submit" class="btn btn-success">submit</button><br>
                    <input class="btn btn-primary" type="reset" value="Reset">
                    <a class="btn btn-primary" href="{% url 'homepage' %}" role="button">Back to homepage</a>

                    <!-- <button type="submit" class="btn btn-danger">cleare</button> -->
                </center>

            </form>
        </div>
    </div>
    </div>
     
</body>
</html>
